name: Update GitHub Copilot Models

on:
  # Run daily at 2 AM UTC to check for model updates
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-models:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update model multipliers
        run: npm run fetch-models

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/models.js; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in model multipliers"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in model multipliers"
            echo "### Changes:" >> $GITHUB_STEP_SUMMARY
            git diff --no-index /dev/null src/models.js | grep "^+" | head -20 >> $GITHUB_STEP_SUMMARY || true
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Model Updater"
          git add src/models.js
          git commit -m "📊 Update GitHub Copilot model multipliers

          Auto-updated from GitHub documentation
          Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          [skip ci]"
          git push

      - name: Create summary
        run: |
          echo "## 📊 Model Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ steps.check_changes.outputs.has_changes == 'true' && '✅ Models Updated' || '⏸️ No Changes' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Check Time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Next Check**: $(date -u -d '+1 day' +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
